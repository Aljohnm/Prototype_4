<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .visualization-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Malware Family Distribution</h1>

    <div class="visualization-container">
        {% if visualization_image %}
            <img src="data:image/png;base64,{{ visualization_image }}" alt="Malware Family Distribution">
        {% else %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
