<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3a3f51;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        select, input[type="password"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #3a3f51;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #50597b;
        }

        form {
            display: inline-block;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3a3f51;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #fff;
            border: 2px solid #3a3f51;
        }

        .back-link:hover {
            background-color: #3a3f51;
            color: #fff;
        }

        /* Password input hidden by default */
        .password-input {
            display: none;
        }

        /* Show password field when the checkbox is checked */
        .toggle-password:checked ~ .password-input {
            display: block;
        }

        /* Add New User Form Styling */
        .add-user-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-user-form h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .add-user-form input, .add-user-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-user-form button {
            width: 100%;
            padding: 10px;
            background-color: #3a3f51;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-user-form button:hover {
            background-color: #50597b;
        }

    </style>
</head>
<body>
    <h1>Manage Users</h1>
     <!-- Add New User Section using details/summary -->
     <details>
        <summary style="cursor: pointer; font-weight: bold; padding: 10px; background-color: #3a3f51; color: white; border-radius: 4px; display: inline-block;">Add User</summary>
        <div class="add-user-form">
            <h3>Add New User</h3>
            <form action="{{ url_for('add_user') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
    </details>
    <br>
    <!-- Table to manage users -->
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST">
                    <select name="role">
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    </select>
            </td>
            <td>
                    <!-- Checkbox to toggle password input field -->
                    <input type="checkbox" class="toggle-password"> Change Password
                    <!-- Password input field for changing password (hidden until checkbox is checked) -->
                    <input type="password" name="new_password" placeholder="New Password (optional)" class="password-input">
                    <button type="submit">Update</button>
                </form>
                <form action="{{ url_for('delete_user', user_id=user._id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" style="background-color: #d9534f;">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

       <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Dashboard</a>

</body>
</html>
